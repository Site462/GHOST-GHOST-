<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Recharge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --success-color: #10b981;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(129, 140, 248, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 2.5rem;
        }

        .payment-info {
            background: #f8fafc;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid var(--border-color);
        }

        .payment-steps {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
        }

        .payment-steps::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color);
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            background: #f8fafc;
            padding: 0 1rem;
            text-align: center;
            flex: 1;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .step-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            max-width: 120px;
            margin: 0 auto;
        }

        .payment-number-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: center;
            border: 2px solid var(--border-color);
        }

        .payment-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
            margin: 1rem 0;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .transaction-details {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 2px solid var(--border-color);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .confirmation-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .confirm-btn {
            width: 100%;
            background: var(--success-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                border-radius: 16px;
            }

            .content {
                padding: 1.5rem;
            }

            .payment-steps {
                flex-direction: column;
                gap: 1.5rem;
            }

            .payment-steps::before {
                display: none;
            }

            .step {
                display: flex;
                align-items: center;
                gap: 1rem;
                padding: 0;
            }

            .step-number {
                margin: 0;
            }

            .step-text {
                text-align: left;
                margin: 0;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmation de recharge</h1>
            <p>Suivez les étapes ci-dessous pour compléter votre paiement</p>
        </div>

        <div class="content">
            <div class="payment-info">
                <div class="payment-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">Copier le numéro de paiement</div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">Effectuer le paiement mobile</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">Confirmer la transaction</div>
                    </div>
                </div>

                <div class="payment-number-container">
                    <h3>Numéro de paiement</h3>
                    <div class="payment-number" id="paymentNumber">0123456789</div>
                    <button class="copy-btn" onclick="copyToClipboard('paymentNumber')">
                        <i class="fas fa-copy"></i>
                        Copier le numéro
                    </button>
                </div>

                <div class="transaction-details">
                    <div class="detail-row">
                        <span class="detail-label">Opérateur</span>
                        <span class="detail-value" id="operator">MTN Money</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Montant</span>
                        <span class="detail-value" id="amount">5000 FCFA</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Numéro à recharger</span>
                        <span class="detail-value" id="phone">07X XXX XXX</span>
                    </div>
                </div>
            </div>

            <form id="confirmationForm" class="confirmation-form">
                <div class="form-group">
                    <label for="userPaymentNumber">
                        <i class="fas fa-phone"></i>
                        Numéro de paiement utilisé
                    </label>
                    <input 
                        type="tel" 
                        id="userPaymentNumber" 
                        required
                        placeholder="Entrez le numéro utilisé pour le paiement"
                    >
                </div>

                <div class="form-group">
                    <label for="transactionId">
                        <i class="fas fa-receipt"></i>
                        ID de transaction
                    </label>
                    <input 
                        type="text" 
                        id="transactionId" 
                        required
                        placeholder="Entrez l'ID de votre transaction"
                    >
                </div>

                <button type="submit" class="confirm-btn">
                    <i class="fas fa-check-circle"></i>
                    Confirmer le paiement
                </button>
            </form>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
            authDomain: "paris-3df9f.firebaseapp.com",
            databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
            projectId: "paris-3df9f",
            storageBucket: "paris-3df9f.appspot.com",
            messagingSenderId: "365107415196",
            appId: "1:365107415196:web:4c0021baec5a51a0f50559"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Fonction pour afficher le loader
        function showLoading() {
            document.querySelector('.loading').style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        // Fonction pour afficher les notifications
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Fonction pour copier dans le presse-papier
        window.copyToClipboard = function(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    showNotification('Numéro copié avec succès !', 'success');
                })
                .catch(err => {
                    console.error('Erreur lors de la copie :', err);
                    showNotification('Erreur lors de la copie', 'error');
                });
        }

        // Charger les données depuis sessionStorage
        window.addEventListener('load', function() {
            const rechargeData = JSON.parse(sessionStorage.getItem('rechargeData'));
            if (rechargeData) {
                document.getElementById('paymentNumber').textContent = rechargeData.operatorNumber;
                document.getElementById('amount').textContent = rechargeData.amount;
                document.getElementById('phone').textContent = rechargeData.phone;
                document.getElementById('operator').textContent = rechargeData.operator.toUpperCase();
            } else {
                window.location.href = 'recharge.html';
            }

            // Vérifier l'authentification
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    showNotification('Veuillez vous connecter pour continuer', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            });
        });

        // Gérer la soumission du formulaire
        document.getElementById('confirmationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                showNotification('Veuillez vous connecter pour continuer', 'error');
                return;
            }

            showLoading();
            
            try {
                // Récupérer les données du formulaire
                const userPaymentNumber = document.getElementById('userPaymentNumber').value;
                const transactionId = document.getElementById('transactionId').value;
                
                // Récupérer les données de la recharge
                const rechargeData = JSON.parse(sessionStorage.getItem('rechargeData'));
                
                // Créer l'objet de transaction
                const transactionData = {
                    ...rechargeData,
                    userPaymentNumber: userPaymentNumber,
                    transactionId: transactionId,
                    status: 'pending',
                    date: new Date().toISOString(),
                    userId: user.uid,
                    credited: false
                };

                // Sauvegarder dans Firebase
                const transactionsRef = ref(db, 'transactions');
                const newTransactionRef = push(transactionsRef);
                await set(newTransactionRef, transactionData);

                showNotification('Paiement confirmé ! Redirection vers l\'historique...', 'success');
                
                // Nettoyer sessionStorage
                sessionStorage.removeItem('rechargeData');

                // Redirection après un court délai
                setTimeout(() => {
                    window.location.href = 'historique.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur lors de la confirmation:', error);
                showNotification('Erreur lors de la confirmation: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
