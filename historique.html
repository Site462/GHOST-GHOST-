<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Recharges</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
    :root {
    --primary-color: #6366f1;
    --primary-light: #818cf8;
    --success-color: #22c55e;
    --warning-color: #eab308;
    --error-color: #ef4444;
    --bg-color: #f8fafc;
    --card-bg: #ffffff;
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --border-color: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-color);
    min-height: 100vh;
    padding: 2rem;
    font-size: 15px;
    color: var(--text-primary);
    line-height: 1.6;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: var(--shadow-lg);
    padding: 2rem;
    backdrop-filter: blur(8px);
}

h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    letter-spacing: -0.025em;
}

h1 i {
    color: var(--primary-color);
    transition: transform 0.3s ease;
}

h1:hover i {
    transform: rotate(15deg);
}

.history-item {
    background: var(--card-bg);
    padding: 1.5rem;
    margin-bottom: 1.25rem;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    transition: all 0.3s ease;
}

.history-item:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-3px);
    border-color: var(--primary-light);
}

.history-info {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.info-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem;
    border-radius: 8px;
    transition: background-color 0.2s ease;
}

.info-group:hover {
    background-color: #f8fafc;
}

.info-group i {
    width: 18px;
    color: var(--primary-color);
    transition: transform 0.2s ease;
}

.info-group:hover i {
    transform: scale(1.1);
}

.info-label {
    font-size: 0.813rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.info-value {
    font-weight: 600;
    color: var(--text-primary);
}

.status {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-size: 0.813rem;
    font-weight: 600;
    text-transform: uppercase;
    white-space: nowrap;
    transition: transform 0.2s ease;
}

.status:hover {
    transform: scale(1.05);
}

.status i {
    font-size: 0.875rem;
}

.status-success {
    background: #dcfce7;
    color: var(--success-color);
}

.status-pending {
    background: #fef9c3;
    color: var(--warning-color);
}

.status-failed {
    background: #fee2e2;
    color: var(--error-color);
}

.operator-logo {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f1f5f9;
    margin-bottom: 0.75rem;
    transition: all 0.3s ease;
}

.operator-logo:hover {
    transform: rotate(360deg);
    background: var(--primary-color);
}

.operator-logo:hover i {
    color: white;
}

.operator-logo i {
    font-size: 1.5rem;
    color: var(--primary-color);
    transition: color 0.3s ease;
}

.reject-reason {
    grid-column: 1 / -1;
    background: #fee2e2;
    padding: 0.75rem;
    border-radius: 8px;
    color: var(--error-color);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    animation: fadeIn 0.3s ease;
}

.processing-info {
    grid-column: 1 / -1;
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-style: italic;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    background: #f8fafc;
    border-radius: 8px;
}

.no-records {
    text-align: center;
    padding: 3rem;
    color: var(--text-secondary);
    font-style: italic;
    background: #f8fafc;
    border-radius: 12px;
    border: 2px dashed var(--border-color);
    transition: all 0.3s ease;
}

.no-records:hover {
    border-color: var(--primary-light);
    background: #f1f5f9;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    .container {
        padding: 1.25rem;
        margin: 0;
        border-radius: 12px;
    }

    .history-item {
        grid-template-columns: 1fr;
        padding: 1rem;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-history"></i> Historique des Recharges</h1>
        <div id="historyList"></div>
    </div>

    <script type="module">
        // Importations Firebase avec query et orderByChild
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            get, 
            onValue,
            query,
            orderByChild,
            update 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
            authDomain: "paris-3df9f.firebaseapp.com",
            databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
            projectId: "paris-3df9f",
            storageBucket: "paris-3df9f.appspot.com",
            messagingSenderId: "365107415196",
            appId: "1:365107415196:web:4c0021baec5a51a0f50559"
        };
 
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);
            const creditedTransactions = new Set();

            async function updateUserBalance(userId, amount, transactionId) {
                if (creditedTransactions.has(transactionId)) return;

                try {
                    const userRef = ref(db, `users/${userId}`);
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const currentBalance = userData.solde || 0;
                        const newBalance = currentBalance + parseFloat(amount);

                        const updates = {};
                        updates[`users/${userId}/solde`] = newBalance;
                        updates[`transactions/${transactionId}/credited`] = true;

                        await update(ref(db), updates);
                        creditedTransactions.add(transactionId);
                    }
                } catch (error) {
                    console.error('Erreur de mise à jour du solde:', error);
                }
            }

            function formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) throw new Error('Date invalide');
                    
                    return new Intl.DateTimeFormat('fr-FR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).format(date).replace(',', ' à');
                } catch (error) {
                    return 'Date non disponible';
                }
            }

            function getStatusClass(status) {
                const statusClasses = {
                    success: 'status-success',
                    pending: 'status-pending',
                    failed: 'status-failed'
                };
                return statusClasses[status] || '';
            }

            function translateStatus(status) {
                const translations = {
                    success: 'Crédité',
                    pending: 'En cours de vérification',
                    failed: 'Échec'
                };
                return translations[status] || status;
            }

            function createHistoryItem(transaction, userId) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.dataset.transactionId = transaction.transactionId || '';

                if (transaction.status === 'success' && !transaction.credited && userId) {
                    updateUserBalance(userId, transaction.amount || 0, transaction.transactionId);
                }

                historyItem.innerHTML = `
                    <div class="history-info">
                        <div class="info-group">
                            <span class="info-label">Montant</span>
                            <span class="info-value">${transaction.amount || 0} FCFA</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">Numéro rechargé</span>
                            <span class="info-value">${transaction.phone || 'Non spécifié'}</span>
                        </div>
                    </div>
                    <div class="history-info">
                        <div class="info-group">
                            <span class="info-label">Opérateur</span>
                            <span class="info-value">${transaction.operator ? transaction.operator.toUpperCase() : 'Non spécifié'}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">ID Transaction</span>
                            <span class="info-value">${transaction.transactionId || 'Non spécifié'}</span>
                        </div>
                    </div>
                    <div class="history-info">
                        <div class="info-group">
                            <span class="info-label">Date</span>
                            <span class="info-value">${formatDate(transaction.date)}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">Numéro de paiement</span>
                            <span class="info-value">${transaction.userPaymentNumber || 'Non spécifié'}</span>
                        </div>
                        ${transaction.processedDate ? `
                            <div class="processing-info">Traité le ${formatDate(transaction.processedDate)}</div>
                        ` : ''}
                        ${transaction.status === 'failed' && transaction.rejectReason ? `
                            <div class="reject-reason">Motif du rejet: ${transaction.rejectReason}</div>
                        ` : ''}
                        <div class="status ${getStatusClass(transaction.status || 'pending')}">
                            ${translateStatus(transaction.status || 'pending')}
                        </div>
                    </div>
                `;

                return historyItem;
            }

            function displayTransactions(transactions, userId) {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;
                
                if (!transactions || Object.keys(transactions).length === 0) {
                    historyList.innerHTML = '<div class="no-records">Aucune transaction trouvée</div>';
                    return;
                }

                const transactionsArray = Object.entries(transactions)
                    .map(([id, transaction]) => ({...transaction, id}))
                    .sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));

                const fragment = document.createDocumentFragment();
                let hasNewItems = false;

                transactionsArray.forEach(transaction => {
                    const existingItem = document.querySelector(
                        `[data-transaction-id="${transaction.transactionId}"]`
                    );

                    if (existingItem) {
                        const newItem = createHistoryItem(transaction, userId);
                        if (existingItem.innerHTML !== newItem.innerHTML) {
                            existingItem.parentNode.replaceChild(newItem, existingItem);
                        }
                    } else {
                        fragment.appendChild(createHistoryItem(transaction, userId));
                        hasNewItems = true;
                    }
                });

                if (hasNewItems) {
                    if (historyList.children.length === 0) {
                        historyList.appendChild(fragment);
                    } else {
                        historyList.insertBefore(fragment, historyList.firstChild);
                    }
                }

                const currentIds = new Set(transactionsArray.map(t => t.transactionId));
                Array.from(historyList.children).forEach(child => {
                    const id = child.dataset.transactionId;
                    if (id && !currentIds.has(id)) {
                        child.remove();
                    }
                });
            }

            // Écouteur d'authentification
            onAuthStateChanged(auth, (user) => {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;
                
                if (user) {
                    // Création de la requête avec query et orderByChild
                    const transactionsRef = query(
                        ref(db, 'transactions'),
                        orderByChild('date')
                    );
                    
                    // Écoute des changements
                    onValue(transactionsRef, (snapshot) => {
                        try {
                            const transactions = snapshot.val();
                            displayTransactions(transactions, user.uid);
                        } catch (error) {
                            console.error('Erreur lors de la récupération des transactions:', error);
                            if (historyList) {
                                historyList.innerHTML = '<div class="no-records">Erreur lors du chargement des transactions</div>';
                            }
                        }
                    }, (error) => {
                        console.error('Erreur Firebase:', error);
                        if (historyList) {
                            historyList.innerHTML = '<div class="no-records">Erreur de connexion</div>';
                        }
                    });
                } else {
                    historyList.innerHTML = '<div class="no-records">Veuillez vous connecter pour voir votre historique</div>';
                }
            });

        } catch (error) {
            console.error('Erreur d\'initialisation:', error);
            const historyList = document.getElementById('historyList');
            if (historyList) {
                historyList.innerHTML = '<div class="no-records">Erreur d\'initialisation de l\'application</div>';
            }
        }
</script>
</body>
</html>
